	<body>
		<div data-include="header_menu.html"></div>
		<div id="content">
			<h1>Contact me</h1>
<form action="#" method="post" autocomplete="on">
<p>
<label for="username" class="iconic">Name<span class="required">*</span></label>
<input type="text" name="username" id="username" required="required" placeholder="Hi friend, how may I call you ?"/>
</p>
<p>
<label for="usermail" class="iconic">E-mail address<span class="required">*</span></label>
<input type="email" name="usermail" id="usermail" placeholder="I promise I hate spam as much as you do" required="required"/>
</p>
<p>
<label for="usersite" class="iconic">Website</label>
<input type="url" name="usersite" id="usersite" placeholder="eg: http://Marina-Yesakova.github.io/"/>
</p>
<p>
<label for="subject" class="iconic">Subject<span class="required">*</span></label>
<input type="text" name="subject" id="subject" placeholder="What would you like to talk about?"/>
</p>
<p>
<label for="message" class="iconic">Message<span class="required">*</span></label>
<textarea placeholder="Don't be shy, live me a friendly message and I'll answer as soon as possible " required="required" name="message" id="message"></textarea>
</p>
<p class="indication">All fields with a<span class="required">*</span>are required
</p>
<input type="submit" value=" â˜…  Send the mail !"/>
</form>
